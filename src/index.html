<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop-Berry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header id="header">
    <img class="logo" src="assets/logo.svg" alt="logo">
</header>
<div id="main" class="main">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="assets/banner1.jpg" alt="banner"></div>
            <div class="swiper-slide"><img src="assets/banner2.webp" alt="banner"></div>
            <div class="swiper-slide"><img src="assets/banner3.webp" alt="banner"></div>
            <div class="swiper-slide"><img src="assets/banner4.webp" alt="banner"></div>
            <div class="swiper-slide"><img src="assets/banner5.webp" alt="banner"></div>
            <div class="swiper-slide"><img src="assets/banner6.webp" alt="banner"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <h2 class="title">Hot Offers</h2>
    <div class="cards" id="cards">
    </div>
</div>
<footer id="footer">
</footer>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="js/slider.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
